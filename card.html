<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Young+Serif">
        <style>
          .birthday-card-container {
            font-family: "Hanken Grotesk", sans-serif;
            display: flex;
            width: 300px;
            border-radius: 30px;
            box-shadow: 10px 20px 20px rgba(120, 87, 255, 0.3);
            backface-visibility: hidden;
            align-items: center;
            justify-content: center;
          }
    
          .heading-primary,
          .heading-secondary,
          .heading-tertiary {
            color: #ffffff;
            text-transform: capitalize;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
          }
          .bdy-card {
            padding: 10px;
            width: 250px;
            min-height: 20px;
            margin: 0 auto;
            font-family: 'Young Serif', serif;
            font-style: inherit;
            font-size: larger;
            -webkit-text-fill-color: #2e2e2e;
          }
          .heading-tertiary {
            font-size: 20px;
            font-weight: 500;
            color: hsl(221, 100%, 96%);
          }
    
          .paragraph {
            font-size: 17px;
            line-height: 1.4;
            color: hsl(221, 100%, 96%);
          }
    
          .text-center {
            text-align: center;
          }
    
          .margin-1 {
            margin-bottom: 10px;
          }
    
          .birthday-card-container__result {
            width: 100%;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 30px;
            background: linear-gradient(-45deg, #ee765281, #ee4eab70, #21b7ee73, #23d5ab65);
            background-size: 400% 400%;
            animation: gradient 5s ease infinite;
          }
          
@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
          .result {
            margin-top: -8px;
            font-size: 16px;
            font-weight: 400;
            color: hsl(241, 100%, 89%);
          }
          .hbd-img {
            max-width: 190px;
            padding: auto;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
            transform: scale(2.1);
          }
          .hbd-img:hover {
            transform: scale(2.2);
          }
    
          .btn {
            width: 240px;
            padding: 10px;
            color: #ffffff;
            background-image: linear-gradient(to right, #aa076b, #61045f);
            border: none;
            border-radius: 100px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 500;
            cursor: pointer;
            margin: 20px 0 2px 0;
            transition: all 0.3s;
          }
    
          .btn:hover {
            transform: translateY(5px);
            background-image: linear-gradient(to left, #aa076b, #61045f);
          }
    
    
          .confetti {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 300px;
            height: 60%;
            overflow: hidden;
            z-index: 1000;
          }
    
          .confetti-piece {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: hsl(39, 100%, 56%);
            top: 0;
            opacity: 0;
            animation: makeItRain 3000ms infinite linear;
          }
    
          .confetti-piece:nth-child(1) {
            left: 7%;
            transform: rotate(-10deg);
            animation-delay: 182ms;
            animation-duration: 2000ms;
          }
    
          .confetti-piece:nth-child(2) {
            left: 14%;
            transform: rotate(20deg);
            animation-delay: 161ms;
            animation-duration: 2076ms;
          }
    
          .confetti-piece:nth-child(3) {
            left: 21%;
            transform: rotate(-51deg);
            animation-delay: 481ms;
            animation-duration: 2103ms;
          }
    
          .confetti-piece:nth-child(4) {
            left: 28%;
            transform: rotate(61deg);
            animation-delay: 334ms;
            animation-duration: 1008ms;
          }
    
          .confetti-piece:nth-child(5) {
            left: 35%;
            transform: rotate(-52deg);
            animation-delay: 302ms;
            animation-duration: 1776ms;
          }
    
          .confetti-piece:nth-child(6) {
            left: 42%;
            transform: rotate(38deg);
            animation-delay: 180ms;
            animation-duration: 1168ms;
          }
    
          .confetti-piece:nth-child(7) {
            left: 49%;
            transform: rotate(11deg);
            animation-delay: 395ms;
            animation-duration: 1200ms;
          }
    
          .confetti-piece:nth-child(8) {
            left: 56%;
            transform: rotate(49deg);
            animation-delay: 14ms;
            animation-duration: 1887ms;
          }
    
          .confetti-piece:nth-child(9) {
            left: 63%;
            transform: rotate(-72deg);
            animation-delay: 149ms;
            animation-duration: 1805ms;
          }
    
          .confetti-piece:nth-child(10) {
            left: 70%;
            transform: rotate(10deg);
            animation-delay: 351ms;
            animation-duration: 2059ms;
          }
    
          .confetti-piece:nth-child(11) {
            left: 77%;
            transform: rotate(4deg);
            animation-delay: 307ms;
            animation-duration: 1132ms;
          }
    
          .confetti-piece:nth-child(12) {
            left: 84%;
            transform: rotate(42deg);
            animation-delay: 464ms;
            animation-duration: 1776ms;
          }
    
          .confetti-piece:nth-child(13) {
            left: 91%;
            transform: rotate(-72deg);
            animation-delay: 429ms;
            animation-duration: 1818ms;
          }
    
          .confetti-piece:nth-child(14) {
            left: 94%;
            transform: rotate(-72deg);
            animation-delay: 429ms;
            animation-duration: 818ms;
          }
    
          .confetti-piece:nth-child(15) {
            left: 96%;
            transform: rotate(-72deg);
            animation-delay: 429ms;
            animation-duration: 2818ms;
          }
    
          .confetti-piece:nth-child(16) {
            left: 98%;
            transform: rotate(-72deg);
            animation-delay: 429ms;
            animation-duration: 2818ms;
          }
    
          .confetti-piece:nth-child(17) {
            left: 50%;
            transform: rotate(-72deg);
            animation-delay: 429ms;
            animation-duration: 2818ms;
          }
    
          .confetti-piece:nth-child(18) {
            left: 60%;
            transform: rotate(-72deg);
            animation-delay: 429ms;
            animation-duration: 1818ms;
          }
    
          .confetti-piece:nth-child(odd) {
            background-color: hsl(0, 100%, 67%);
          }
    
          .confetti-piece:nth-child(even) {
            z-index: 1;
          }
    
          .confetti-piece:nth-child(4n) {
            width: 6px;
            height: 14px;
            animation-duration: 4000ms;
            background-color: #c33764;
          }
    
          .confetti-piece:nth-child(5n) {
            width: 3px;
            height: 10px;
            animation-duration: 4000ms;
            background-color: #b06ab3;
          }
    
          .confetti-piece:nth-child(3n) {
            width: 4px;
            height: 12px;
            animation-duration: 2500ms;
            animation-delay: 3000ms;
            background-color: #dd2476;
          }
    
          .confetti-piece:nth-child(3n-7) {
            background-color: hsl(166, 100%, 37%);
          }
    
          @keyframes makeItRain {
            from {
              opacity: 0;
            }
    
            50% {
              opacity: 1;
            }
    
            to {
              transform: translateY(300px);
            }
          }
        </style>
  <title>Document</title>
</head>
<body>
  
  <div class="birthday-card-container" id="birthday-card-container">
    <div class="confetti">
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>

      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
      <div class="confetti-piece"></div>
    </div>
    <div class="birthday-card-container__result">
      <div class="imgage"><img class="hbd-img" src="https://appsc.gndec.ac.in/sites/default/files/hb.png" alt="Happy Birthday" /></div>
      <div class="result-box">
      </div>
      <br />
      <hr width="90%" size="2px" color="#ffea00" />
      <div class="bdy-card"></div>
    </div>
  </div>
  <script>
  function hideDivById(divId) {
  var div = document.getElementById(divId);
  if (div) {
  div.style.display = "none";
  } else {
  console.error("No div found with id: " + divId);
  }
  }
  fetch(
  "https://raw.githubusercontent.com/Amrinder-S/birthday/master/data.json"
  )
  .then((response) => response.json())
  .then((data) => {
    const cardDiv = document.querySelector(".bdy-card");
    if (data.length === 0) {
    hideDivById('birthday-card-container');
  } else {
    data.forEach((person) => {
      const personCardDiv = document.createElement("div");    
      const pNameElement = document.createElement("p");
      pNameElement.style.textAlign = "center"; // Center the text
      pNameElement.textContent = person.name;
      personCardDiv.appendChild(pNameElement);
      const pCRNElement = document.createElement("p");
      pCRNElement.style.textAlign = "center";
      pCRNElement.textContent = `CRN: ${person.CRN}`;
      personCardDiv.appendChild(pCRNElement);
      // Append the person card div to the document body
      cardDiv.appendChild(personCardDiv);
    });
  }
  })
  .catch((error) => hideDivById('birthday-card-container'));
  
  </script>
</body>
</html>
