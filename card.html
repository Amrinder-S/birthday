    <style>
		/*267 x 410*/
        .bdy-text{
            
            padding: 20px;
            max-width: 267px;
            margin: 10px auto;
            background-color: rgb(244, 231, 157);
            backdrop-filter: blur(15px);
            border-radius: inherit;
            
        }
        .bdy-img{
            max-width: 250px;
            padding: auto;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
            transform: scale(2.1);
        }
        .bdy-img:hover{
            transform: scale(2.2);
        }

        .bdy-card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 267px;
			min-height: 410px;
            margin: 0 auto;
            background-color: #fff9b4;
            border-radius: 8px;
            
        }
		.bdy-boy {
		font-weight:bold;
		color:#0004f7;
		background-image:url('https://i.imgur.com/guLoCJ8.gif')
		}
		.bdy-girl {
		font-weight:bold;
		color:#f700f3;
		background-image:url('https://i.imgur.com/guLoCJ8.gif')
		}
    </style>
    <div class="bdy-card">
        <div class="bdy-text">
            <img class="bdy-img" src="https://i.imgur.com/jPuuYzY.png" alt="Happy Birthday">
        </div>
    </div>

<script>
    fetch('https://raw.githubusercontent.com/Amrinder-S/GitHub_Test/master/data.json')
        .then(response => response.json())
        .then(data => {
            const cardDiv = document.querySelector('.bdy-card');
            data.forEach(person => {
                const genderClass = person.gender === 'm' ? 'bdy-boy' : 'bdy-girl';
                const pElement = document.createElement('p');
                pElement.className = genderClass;
                pElement.textContent = `${person.name} | CRN: ${person.CRN}`;
                cardDiv.appendChild(pElement);
            });
        })
        .catch(error => console.error(error));
</script>
