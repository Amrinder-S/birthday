    <style>
		/*267 x 410*/
        .bdy-text{
            
            padding: 20px;
            max-width: 267px;
            margin: 10px auto;
            background-color: rgb(244, 231, 157);
            backdrop-filter: blur(15px);
            border-radius: inherit;
            
        }
        .bdy-img{
            max-width: 250px;
            padding: auto;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
            transform: scale(2.1);
        }
        .bdy-img:hover{
            transform: scale(2.2);
        }

        .bdy-card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 267px;
			min-height: 410px;
            margin: 0 auto;
            background-color: #fff9b4;
            border-radius: 8px;
            
        }
		.bdy-boy {
		font-weight:bold;
		color:#0004f7;
		background-image:url('https://i.imgur.com/guLoCJ8.gif')
		}
		.bdy-girl {
		font-weight:bold;
		color:#f700f3;
		background-image:url('https://i.imgur.com/guLoCJ8.gif')
		}
    </style>
    <div class="bdy-card">
        <div class="bdy-text">
            <img class="bdy-img" src="https://i.imgur.com/jPuuYzY.png" alt="Happy Birthday">
        </div>
    </div>

<script>
    fetch('https://raw.githubusercontent.com/Amrinder-S/birthday/master/data.json')
        .then(response => response.json())
        .then(data => {
            const cardDiv = document.querySelector('.bdy-card');
            data.forEach(person => {
    const genderClass = person.gender === 'm' ? 'bdy-boy' : 'bdy-girl';

    // Create the person card div with slightly curved edges and white background with transparency
    const personCardDiv = document.createElement('div');
    personCardDiv.className = 'person-card';
    personCardDiv.style.borderRadius = '10px';
    personCardDiv.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
    personCardDiv.style.marginBottom = '10px';  // Add margin for spacing between cards
    
    const pNameElement = document.createElement('p');
    pNameElement.classList.add(genderClass);
    pNameElement.style.textAlign = 'center';  // Center the text
    pNameElement.textContent = person.name;
    personCardDiv.appendChild(pNameElement);

    const pCRNElement = document.createElement('p');
    pCRNElement.style.textAlign = 'center';
    pCRNElement.classList.add(genderClass);
    pCRNElement.textContent = `CRN: ${person.CRN}`;
    personCardDiv.appendChild(pCRNElement);

    // Add the gender class to the person card div
    // personCardDiv.classList.add(genderClass);

    // Append the person card div to the document body
    cardDiv.appendChild(personCardDiv);
});

        })
        .catch(error => console.error(error));
</script>
